<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save the Robots</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="http://story.monir.media/v0.js"></script>
    <script async custom-element="amp-video"
            src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
    <script async custom-element="amp-story"
            src="https://cdn.ampproject.org/v0/amp-story-0.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <style>
        amp-story-page{
            background-color: white;
        }
    </style>
</head>
<body>
<amp-story standalone bookend-config-src="">

    <amp-story-page id="Intro" background-audio="//story.monir.media/images/Keoki1.mp3">


        <amp-story-grid-layer template="fill">
            <amp-video src="//story.monir.media/images/1.mp4"
                       loop
                       width="720" height="1280"
                       layout="responsive">
            </amp-video>
        </amp-story-grid-layer>

    </amp-story-page>

            </amp-video>
        </amp-story-grid-layer>

    </amp-story-page>

    <amp-story-page id="2" background-audio="//story.monir.media/images/Keoki3.mp3">

                       loop
                       width="720" height="1280"

        </amp-story-grid-layer>

    </amp-story-page>


    <amp-story-page id="3" background-audio="//story.monir.media/images/Keoki4.mp3">

        </amp-story-grid-layer>

    </amp-story-page>

    <amp-story-page id="4" background-audio="//story.monir.media/images/Keoki5.mp3">

            </amp-video>
        </amp-story-grid-layer>

    </amp-story-page>

    <amp-story-page id="5" background-audio="//story.monir.media/images/Keoki6.mp3">

        <amp-story-grid-layer template="fill" >

            <amp-video src="//story.monir.media/images/6.mp4"
                       loop
                       width="720" height="1280"
                       layout="responsive">
            </amp-video>
        </amp-story-grid-layer>

    </amp-story-page>



</amp-story>

</body>
</html>
