<script>
  var buttonContainer = document.getElementById("buttons");
  var buttons = Object.keys(stories);
  var str = "";
  for (i=0; i<buttons.length;i++) {
    str = "myFunction('"+buttons[i]+"')";
    buttonContainer.insertAdjacentHTML('beforeend','<img onclick='+str+' src='+stories[buttons[i]].logo+'  style="height: 60px; width: auto">');
  }
  function myFunction(type) {
    var sItems = stories[type].items;
    var container = document.getElementById("wrapper");
    document.getElementById("wrapper").innerHTML = "";
    for (i = 0; i < sItems.length; i++) {
      container.insertAdjacentHTML('beforeend', '<div class="column">\n' +
        '                <a href= ' + sItems[i].link + '><img src=' + sItems[i].cover + ' style="width:100%"></a>\n' +
        '            </div>\n');
    }
  }
</script>
