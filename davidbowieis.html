<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>David Bowie</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async="" src="https://cdn.ampproject.org/v0.js"></script>
    <script async="" src="https://cdn.ampproject.org/v0/amp-video-0.1.js" custom-element="amp-video"></script>
    <script async="" src="https://cdn.ampproject.org/v0/amp-story-1.0.js" custom-element="amp-story"></script>
    <script async="" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js" custom-element="amp-analytics"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400" rel="stylesheet">
    <style>
        amp-story-page{
            background-color: white;
        }
    </style>
</head>
<body>
<amp-story standalone bookend-config-src="https://story.monir.media//davidbowiebookend.json" background-audio="https://story.monir.media/images/dbowie.mp3">

    <amp-story-page id="slide_0">
        <amp-story-grid-layer template="fill" >
            <div id="test">
                <amp-video src="https://story.monir.media/images/db1.mp4"
                           width="720" height="1280"
                           layout="responsive">
                </amp-video>
            </div>
            <script>
                pagecheck("test");
            </script>
        </amp-story-grid-layer>

    </amp-story-page>

    <amp-story-page id="slide_1">
        <div id="page1">
            <amp-story-grid-layer template="fill">

                           width="720" height="1280"
                           layout="responsive">
                </amp-video>
            </amp-story-grid-layer>
        </div>
        <script>
            pagecheck("page1");
        </script>
    </amp-story-page>

    <amp-story-page id="slide_2">
            <amp-story-grid-layer template="fill">
                <div id="s2">
                    <amp-video src="https://story.monir.media/images/db3.mp4"
                               width="720" height="1280"
                               layout="responsive">
                    </amp-video>
                </div>
            </amp-story-grid-layer>
        <script>
        </script>
    </amp-story-page>


    <amp-story-page id="slide_3">

            <amp-video src="https://story.monir.media/images/db4.mp4"
                       width="720" height="1280"

            </amp-video>
        </amp-story-grid-layer>
        <script>
        </script>
    </amp-story-page>

    <amp-story-page id="slide_4">
        <amp-story-grid-layer template="fill">

            <amp-video src="https://story.monir.media/images/db5.mp4"
                       width="720" height="1280"
                       layout="responsive">
            </amp-video>
        </amp-story-grid-layer>
        <script>
        </script>
    </amp-story-page>

    <amp-story-page id="slide_5">

        <amp-story-grid-layer template="fill" >

            <amp-video src="https://story.monir.media/images/db6.mp4"
                       width="720" height="1280"
                       layout="responsive">
            </amp-video>
        </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="slide_6">

        <amp-story-grid-layer template="fill" >

            <amp-video src="https://story.monir.media/images/db7.mp4"
                       width="720" height="1280"
                       layout="responsive">
            </amp-video>
        </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="slide_7">

        <amp-story-grid-layer template="fill" >

            <amp-video src="https://story.monir.media/images/db8.mp4"
                       loop
                       width="720" height="1280"
                       layout="responsive">
            </amp-video>
        </amp-story-grid-layer>
    </amp-story-page>

    <amp-story-page id="slide_8">
        <amp-story-grid-layer template="fill" >
            <amp-video src="https://story.monir.media/images/db9.mp4"
                       width="720" height="1280"

</html>
